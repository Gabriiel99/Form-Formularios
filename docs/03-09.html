<!DOCTYPE html>
<html>
<head>
    <title>03/09</title>
    <meta charset="UTF-8">
</head>
<body bgcolor="aqua" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
<h1>Luques Gabriel</h1>

<h2>Datos Telefonicos</h2>
<h3>Ingrese su numero :</h3>
<input type="text" name="numero" size="8"><br>
<h3>Linea Telefonica</h3>
<select name="linea">
    <option>Seleccione</option>
    <option value="1">Personal</option>
    <option value="2">Movistar</option>
    <option value="3">Claro</option>
    <option value="4">Tuenti</option>
    <option value="5">Nextel</option>
</select>
<h3>Que plan posee:</h3>
<select name="plan">
    <option>Seleccione</option>
    <option value="1">Prepago</option>
    <option value="2">Abono</option>
</select><br><br>

<h3>Elija su plan</h3>
<em>Presione CTRL para seleccion multiple</em><br>
<select name="elegir[]" size="5">
    <option value="1">2G + Llamadas</option>
    <option value="2">10 GB</option>
    <option value="3">1000 min. de Llamadas</option>
    <option value="4">Solo WhatsApp</option>
    <option value="5">500 Mensajes de Texto</option>
</select>
<br><br>
<input type="submit" value="ENVIAR">
    
</body>

</html>

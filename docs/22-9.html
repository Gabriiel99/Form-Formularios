<!DOCTYPE html>
<html>
<head>

</head>
<body style="background-color: cornflowerblue; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;">
<form action="registrardatos.php" method="post">

<fieldset style="border-color:black; width:500px;">
<legend align="center">SOLICITUD DE TURNO EN LINEA</legend>
Selecciona tu provincia:

    <option>Seleccione</option>

<br>
<br>

</select>

<input type="text" name="direccion" size="10"><br><br>

<input type="text" name="telefono" size="10"><br><br>
</fieldset>
</form>

<fieldset style="border-color:black; width:500px;">
    <legend>Datos Adicionales</legend>

    <textarea name="comentarios" rows="5" cols="40">Ingrese aqui el motivo de su tramite</textarea><br>

<br>
<input  type="submit" value="Enviar" style="width:530px">
